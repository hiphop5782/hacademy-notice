<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H'academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1234567890123456" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .card {
            width: 80%;
            height: 65vh;
            max-height: 70vh;
            perspective: 1000px;
            cursor: pointer;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); */
        }
        .card-front {
            
        }
        .card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
              <img src="./images/card-back.png" height="100%" class="img-back">
            </div>
            <div class="card-back">
              <img src="./images/card-front.png" height="100%" class="img-front">
            </div>
        </div>
    </div>

    <script>
        document.querySelector(".card").addEventListener("click", function(){
          this.classList.toggle("flipped");
        }) ;
        document.querySelector(".img-front").addEventListener("click", function(e){
        });
        document.querySelector(".img-back").addEventListener("click", function(e){
          const rect = this.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          const xp = x * 100 / rect.width;
          const yp = y * 100 / rect.height;
          
          if(between(xp, 44.9, 87.5) && between(yp, 67, 70.8)) {
            e.stopPropagation();
            location.href="https://github.com/hiphop5782";
          }
          else if(between(xp, 54.5, 87.5) && between(yp, 75.5, 79.4)) {
            e.stopPropagation();
            location.href="https://docs.sysout.co.kr";
          }
          else if(between(xp, 43.0, 87.5) && between(yp, 84.5, 87.8)) {
            e.stopPropagation();
            location.href="https://youtube.com/@fieryteacher";
          }
        });
        function between(n, a, b) {
          return n >= a && n <= b;
        }
    </script>
</body>
</html>
